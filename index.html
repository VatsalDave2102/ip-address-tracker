<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1 class="header">IP Address Tracker</h1>
    </header>

    <!-- Input form -->
    <form class="ip__form">
      <input
        type="text"
        class="ip__form__input"
        name="ip__address"
        required
        autocomplete="off"
        placeholder="Search for any IP address or domain"
      />

      <button type="submit" class="ip__form__button"></button>
    </form>

    <!-- Info display card -->
    <div class="ip__info__wrapper">
      <div class="ip__info">
        <div class="ip__info__address">
          <p>IP Address</p>
          <h3 class="ip__info__address__h3"></h3>
        </div>

        <div class="ip__info__location">
          <p>Location</p>
          <h3 class="ip__info__location__h3"></h3>
        </div>

        <div class="ip__info__timezone">
          <p>Timezone</p>
          <h3 class="ip__info__timezone__h3"></h3>
        </div>

        <div class="ip__info__isp">
          <p>ISP</p>
          <h3 class="ip__info__isp__h3"></h3>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
